<!DOCTYPE html>
<html>
<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALrSTy6NpqdhIOUs3IQMfvjh71td2suzY&callback=myMap"></script>
    <iframe width="360" height="400" frameborder="0" style="border:0;width:100%" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyALrSTy6NpqdhIOUs3IQMfvjh71td2suzY&amp;center=13.066648,77.507298&amp;zoom=16&amp;maptype=satellite" allowfullscreen=""></iframe>

</body>
</html>
